<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.min.js"></script>
</head>
<body>

  <div id="content"></div>

  <script type="text/babel">
    var contacts = [
      {
        id: 1,
        name: 'Tom	Armstrong',
        phoneNumber: '+16176191138',
        photo: 'img/boy.png'
      },
      {
        id: 2,
        name: 'Susie	Burke',
        phoneNumber: '+17182029509',
        photo: 'img/woman.png'
      },
      {
        id: 3,
        name: 'Stewart	Butler',
        phoneNumber: '+12693972131',
        photo: 'img/boy(1).png'
      },
      {
        id: 4,
        name: 'Fannie	Craig',
        phoneNumber: '+17063440849',
        photo: 'img/woman(1).png'
      },
      {
        id: 5,
        name: 'Eduardo	Welch',
        phoneNumber: '+13475671471',
        photo: 'img/boy(2).png'
      },
      {
        id: 6,
        name: 'Ana	Bailey',
        phoneNumber: '+16318403631',
        photo: 'img/woman(2).png'
      },
      {
        id: 7,
        name: 'Sammy	Howell',
        phoneNumber: '+17347954003',
        photo: 'img/man.png'
      },
      {
        id: 8,
        name: 'Rose	Lindsey',
        phoneNumber: '+16784470324',
        photo: 'img/woman(3).png'
      },
      {
        id: 9,
        name: 'Claude	Morrison',
        phoneNumber: '+19295909249',
        photo: 'img/man(1).png'
      },
      {
        id: 10,
        name: 'Hattie	Ray',
        phoneNumber: '+18458726313',
        photo: 'img/woman(4).png'
      },
    ];

    var Contact = React.createClass({
      render: function() {
        return (
          <div className="contact">
            <img src={this.props.photo} alt="" className="contact__image" />
            <div className="contact__info">
              <div className="contact__name">{this.props.name}</div>
              <div className="contact__phone">{this.props.phoneNumber}</div>
            </div>
          </div>
        );
      }
    });

    var ContactsList = React.createClass({
      render: function() {
        return (
          <div>
            <div className="contacts-list">
              {
                contacts.map(function(el) {
                  return <Contact
                    key={el.id}
                    name={el.name}
                    phoneNumber={el.phoneNumber}
                    photo={el.photo}
                  />
                })
              }
            </div>
          </div>
        );
      }
    });

    ReactDOM.render(
      <ContactsList/>,
      document.getElementById('content')
    );
  </script>

</body>
</html>
